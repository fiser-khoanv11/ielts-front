<p class="italic" *ngFor="let dir of data.directions" [innerHTML]="dir"></p>

<md-card class="half-card">
  <md-card-title>{{data.heading}}</md-card-title>
  <md-card-content>
    <p *ngFor="let para of displayParas; let i = 'index'">
      <span *ngFor="let span of para; let j = 'index'">
        <div *ngIf="span.isInput" class="inline-flex">
          <b>{{span.data}}</b>
          <md-select [(ngModel)]="answers[i][j]">
            <md-option *ngFor="let word of data.words; let i = 'index'"
                       [value]="i + 1">{{i + 1 | letter | uppercase}}. {{word}}</md-option>
          </md-select>
        </div>
        <span *ngIf="!span.isInput">{{span.data}}</span>
      </span>
    </p>
  </md-card-content>
</md-card>

<app-option-list [list]="data.words"
                 [answers]="getAnswerArray()"
                 [mark]="mark"></app-option-list>
