<p class="italic" *ngFor="let dir of data.directions" [innerHTML]="dir"></p>

<div *ngFor="let item of data.text; let i = 'index'">
  <p><span *ngIf="data.first != data.last">{{data.first + i}}. </span>{{item}}</p>
  <md-select [(ngModel)]="answers[i]">
    <md-option *ngFor="let para of paras; let j = 'index'"
               [value]="para">Paragraph {{para | uppercase}}</md-option>
  </md-select>
</div>
