<p><i>{{data.des}}</i></p>
<app-option-list [duplicatable]="duplicatable"
                 [list]="data.features"
                 [answers]="answers"
                 [mark]="mark"></app-option-list>
<p><i>
    Write the correct letter, 
    <b>A-{{data.features.length | letter | uppercase}}</b>
    , in boxes {{data.first}}
    <span *ngIf="data.last - data.first == 1"> and </span>
    <span *ngIf="data.last - data.first > 1"> - </span>
    {{data.last}} on your answer sheet.
</i></p>

<div *ngFor="let item of data.text; let i = 'index'">
  <p><span>{{data.first + i}}. </span>{{item}}</p>
  <md-select [(ngModel)]="answers[i]">
    <md-option *ngFor="let feature of data.features; let j = 'index'"
               [value]="j + 1">{{j + 1 | letter | uppercase}}. {{feature}}</md-option>
  </md-select>
</div>
