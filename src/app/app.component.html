<md-toolbar>
  <button class="toggle" md-mini-fab (click)="sidenav.toggle()">
    <md-icon>menu</md-icon>
  </button>
  <a class="logo-a" routerLink="/"><img class="logo" src="/assets/logo.png"></a>
  <span class="fill-remaining-space"></span>
  <button md-button md-raised-button *ngIf="!user" (click)="fbLogin()">Login</button>
  <img class="avatar" [src]="user.picture.data.url" [mdMenuTriggerFor]="menu" *ngIf="user">
</md-toolbar>

<md-menu #menu="mdMenu">
  <button md-menu-item (click)="fbLogout()">Sign out</button>
</md-menu>

<md-sidenav-container>
  <md-sidenav #sidenav mode="side" opened="true">
    <md-nav-list>
      <a md-list-item routerLink="/">
        <md-icon md-list-icon>home</md-icon>Home
      </a>
      <a md-list-item routerLink="/library">
        <md-icon md-list-icon>library_books</md-icon>Library
      </a>
      <a md-list-item routerLink="/result" *ngIf="user">
        <md-icon md-list-icon>assignment_turned_in</md-icon>Result
      </a>
      <a md-list-item routerLink="/about-ielts">
        <md-icon md-list-icon>info</md-icon>About IELTS
      </a>
      <md-divider></md-divider>
      <a md-list-item>
        <md-icon md-list-icon>settings</md-icon>Settings
      </a>
      <a md-list-item>
        <md-icon md-list-icon>feedback</md-icon>Send feedback
      </a>
      <a md-list-item>
        <md-icon md-list-icon>help</md-icon>Help
      </a>
    </md-nav-list>
  </md-sidenav>

  <router-outlet></router-outlet>

  <md-toolbar>
    <span class="fill-remaining-space"></span>
    <a class="logo-b" routerLink="/"><img class="logo" src="/assets/logo.png"></a>
  </md-toolbar>
</md-sidenav-container>
