<app-test-toolbar currentPage="1" [testId]="testId"></app-test-toolbar>

<button class="timer" md-raised-button>
  <md-icon class="icon">alarm</md-icon>
  {{timer | timer}}
</button>
<md-tab-group *ngIf="data">
  <md-tab *ngFor="let section of data" label="Section {{section.section_number}}">
    <div class="padding-20">
      
      <!-- Left-Block -->
      <div class="left-block">
        <md-card class="left-card">
          <md-card-title class="primary-color title">{{section.passage.heading}}</md-card-title>
          <md-card-subtitle>{{section.passage.sub_heading}}</md-card-subtitle>
          <md-card-content>
            <div *ngFor="let para of section.passage.paras">
              <!-- <button *ngIf="para.mark" md-mini-fab class="mark" disabled="false">
                {{para.mark | uppercase}}
              </button> -->
              <button *ngIf="para.mark" md-mini-fab disabled="false">
                {{para.mark | uppercase}}
              </button>
              <p>{{para.content}}</p>
            </div>
          </md-card-content>
        </md-card>
      </div>
      <!-- /Left-Block -->
      
      <!-- Right-Block -->
      <div class="right-block">
        <!-- Block for each set of questions -->
        <div *ngFor="let question of section.sub_sections" class="margin-bottom-50">
          <div class="question-block">
            <h3 *ngIf="question.first == question.last">Question {{question.first}}</h3>
            <h3 *ngIf="question.first != question.last">
              Questions {{question.first}}
                <span *ngIf="question.last - question.first == 1"> and </span>
                <span *ngIf="question.last - question.first > 1">-</span>
              {{question.last}}
            </h3>  
          </div>
          
          <div *ngIf="question.type == 'feature'">
            <app-feature [data]="question"></app-feature>
          </div>
          <div *ngIf="question.type == 'multiple'">
            <app-multiple [data]="question"></app-multiple>
          </div>
          <div *ngIf="question.type == 'summary'">
            <app-note [data]="question"></app-note>
          </div>
          <div *ngIf="question.type == 'single'">
            <app-single [data]="question"></app-single>
          </div>
          <div *ngIf="question.type == 'table'">
            <app-table [data]="question"></app-table>
          </div>

          <div *ngIf="question.type == 'true-false'">
            <app-true-false [data]="question" 
              [sectionNumber]="section.section_number"></app-true-false>
          </div>
          <div *ngIf="question.type == 'answer'">
            <app-answer [data]="question"></app-answer>
          </div>
          <div *ngIf="question.type == 'heading'">
            <app-heading [data]="question"
              [sectionNumber]="section.section_number"></app-heading>
          </div>
          <!-- <div *ngIf="question.type == 'single'">
            <app-r-single [data]="question"></app-r-single>
          </div> -->
          <!-- <div *ngIf="question.type == 'summary'">
            <app-r-note [data]="question"></app-r-note>
          </div> -->
          <div *ngIf="question.type == 'summary-select'">
            <app-summary-select [data]="question"></app-summary-select>
          </div>
          <div *ngIf="question.type == 'sentence'">
            <app-sentence [data]="question"></app-sentence>
          </div>
          <div *ngIf="question.type == 'ending'">
            <app-ending [data]="question"></app-ending>
          </div>
          <div *ngIf="question.type == 'information'">
            <app-information [data]="question"
              [sectionNumber]="section.section_number"></app-information>
          </div>
          
        </div>

        <div class="actions">
          <button md-raised-button color="primary" (click)="viewSheet(false)">
            <span *ngIf="!isSubmited">View Answer Sheet & Submit</span>
            <span *ngIf="isSubmited">Review</span>
          </button>
        </div>
      </div>
      <!-- /Right-Block -->

    </div>
  </md-tab>
</md-tab-group>
