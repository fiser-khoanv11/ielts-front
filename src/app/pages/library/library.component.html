<md-toolbar class="breadcrumb">
  <p>
    <a href="/">Home</a>
    <md-icon class="icon">chevron_right</md-icon>
    <span href="/library">Library</span>
  </p>
</md-toolbar>

<div class="overall">
  <md-input-container>
    <md-icon mdSuffix>search</md-icon>
    <input mdInput placeholder="Book title" [(ngModel)]="searchString">
  </md-input-container>

  <div *ngFor="let title of titles | searchLibrary:searchString" class="section">
    <div class="header-bar">
      <p class="red">{{title}}</p>
    </div>
    <div *ngFor="let test of tests | searchLibraryTwo:title" class="card-div">
      <md-card routerLink="/listening/{{test.id}}">
        <div class="card-des">
          <p class="test-title red">{{test.title}}</p>
        </div>
      </md-card>
    </div>
  </div>
</div>
