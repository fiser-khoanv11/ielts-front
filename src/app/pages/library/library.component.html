<md-toolbar class="breadcrumb">
  <p>
    <a href="/">Home</a>
    <md-icon class="icon">chevron_right</md-icon>
    <span href="/library">Library</span>
  </p>
</md-toolbar>

<div class="overall">
  <div *ngFor="let book of books" class="section">
    <div class="header-bar">
      <p class="red">{{book[0].description}}</p>
    </div>
    <div *ngFor="let test of book" class="card-div">
      <md-card routerLink="/listening/{{test.id}}">
        <div class="card-des">
          <p class="test-title red">{{test.title}}</p>
          <p class="test-des">{{test.description}}</p>
        </div>
      </md-card>
    </div>
  </div>
</div>
